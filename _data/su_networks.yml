- name: Testnets
  note: >
    These networks are intended to test new IRCds and can also be used to test new client implementations of IRCv3 specifications.
  software:
    - name: InspIRCd Testnet
      ircd-ver: InspIRCd-3.0
      net-address:
        link:  ircs://testnet.inspircd.org:6697/
        display: testnet.inspircd.org
      link: http://www.inspircd.org/
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          server-time:
          starttls:
          userhost-in-names:
          draft/labeled-response:
          draft/msgid:
      partial:
        stable:
          sts: "draft/sts"
          draft/message-tags: "not latest version"
      na:
        stable:
          sasl-3.1: No Services enabled
          sasl-3.2: No Services enabled
    - name: IRCCloud Teams
      ircd-ver: irccloud-prattle
      net-address:
        link:  ircs://team-irc.irccloud.com:6697/
        display: team-irc.irccloud.com
      link: https://blog.irccloud.com/private-teams-servers/
      note: >
        Invite required. PM jwheare for access.
      support:
        stable:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          echo-message:
          extended-join:
          monitor:
          multi-prefix:
          sts:
          userhost-in-names:
          draft/labeled-response:
          draft/message-tags:
          draft/msgid:
      na:
        stable:
          starttls: direct TLS only
    - name: Oragono Testnet
      ircd-ver: 0.11.0b
      net-address:
        link: ircs://testnet.oragono.io:6697/
        display: testnet.oragono.io
      link: https://oragono.io/
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          sts:
          userhost-in-names:
          draft/message-tags:
          draft/msgid:

