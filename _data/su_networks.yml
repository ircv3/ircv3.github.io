          extended-join:
          extended-monitor:
          invite-notify:
          message-tags:
          monitor:
          labeled-response:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          setname:
          standard-replies:
          starttls:
          sts:
          userhost-in-names:
          utf8only:
          webirc:
          whox:
    - name: IRCCloud Teams
      ircd-ver: irccloud-prattle
      net-address:
        link:  ircs://team-irc.irccloud.com:6697/
        display: team-irc.irccloud.com
        exit-early: true
      link: https://blog.irccloud.com/private-teams-servers/
