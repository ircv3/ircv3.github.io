- name: Testnets
  note: >
    These networks are intended to test new IRCds and can also be used to test new client implementations of IRCv3 specifications.
  software:
    - name: Ergo Testnet
      ircd-ver: master
      net-address:
        link: ircs://testnet.ergo.chat:6697/
        display: testnet.ergo.chat
      link: https://testnet.ergo.chat/
      support:
        stable:
          account-notify:
          account-registration:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          channel-rename:
          chathistory:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          labeled-response:
          message-tags:
          monitor:
          msgid:
          multi-prefix:
          multiline:
          sasl-3.1:
          sasl-3.2:
          server-time:
          setname:
          sts:
          userhost-in-names:
          utf8only:
          whox:
      partial:
        stable:
          bot-mode: Draft
          extended-monitor: Draft
    - name: InspIRCd Testnet
      ircd-ver: InspIRCd-4
      net-address:
        link:  ircs://testnet.inspircd.org:6697/
        display: testnet.inspircd.org
      link: https://www.inspircd.org/
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
