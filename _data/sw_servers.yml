- name: Servers
  software:
    - name: BitlBee
      # ref: https://github.com/bitlbee/bitlbee/blob/3.4.2/irc_cap.c#L39
      link: https://bitlbee.org/
      support:
        stable:
          cap-3.1: 3.4.2
          cap-3.2: 3.4.2
          sasl-3.1: 3.4.2
          sasl-3.2: 3.4.2
          away-notify: 3.4.2
          extended-join: 3.4.2
          multi-prefix: 3.4.2
          userhost-in-names: 3.4.2
