      # dev: Ben / MrC
      # ref: https://bitbucket.org/chatlounge/chatircd/commits/all
      link: http://www.chatlounge.net/software/
      support:
        stable:
          cap-3.1:
          cap-notify: 1.1.x+
          sasl-3.1: 1.0.x+
          account-notify: 1.0.x+
          away-notify: 1.0.x+
          chghost: 1.1.x+
          extended-join: 1.0.x+
          invite-notify: 1.1.x+
          monitor:
          multi-prefix: 1.0.x+
          sasl: 1.1.x+
          starttls: 1.0.x+
          userhost-in-names: 1.1.x+
