- name: Servers
  software:
    - name: BitlBee
      # ref: https://github.com/bitlbee/bitlbee/blob/3.4.2/irc_cap.c#L39
      link: https://bitlbee.org/
      support:
        stable:
          cap-3.1:
          cap-3.2:
          sasl-3.1:
          sasl-3.2:
          away-notify:
          extended-join:
          multi-prefix:
          userhost-in-names:
    - name: Charybdis
      # ref: https://github.com/atheme/charybdis/blob/charybdis-3.5.0-test1/modules/m_cap.c#L73
      link: http://www.charybdis.io/
      support:
        stable:
          cap-3.1:
          cap-3.2: Git
          cap-notify:
          sasl-3.1:
          sasl-3.2: Git
          account-notify:
          account-tag: Git
          away-notify:
          chghost:
          echo-message: Git
          extended-join:
          invite-notify: Git
          monitor:
          multi-prefix:
          server-time: Git
          starttls:
          userhost-in-names:
    - name: ChatIRCd
      # dev: Ben / MrC
      # ref: https://bitbucket.org/chatlounge/chatircd/commits/all
      link: http://www.chatlounge.net/software/
      support:
        stable:
          cap-3.1:
          cap-notify:
          sasl-3.1:
          account-notify:
          away-notify:
          chghost:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl:
          starttls:
          userhost-in-names:
    - name: Elemental IRCd
      # ref: https://github.com/Elemental-IRCd/elemental-ircd/issues/80
      #      https://github.com/Elemental-IRCd/elemental-ircd/blob/elemental-ircd-7.0-experimental/modules/m_cap.c#L70
      link: https://github.com/Elemental-IRCd/elemental-ircd
      support:
        stable:
          cap-3.1:
          sasl-3.1:
          account-notify:
          away-notify:
          chghost: Git
          extended-join:
          monitor:
          multi-prefix:
    - name: IRCCloud Teams
      # maintainer: jwheare
      link: https://blog.irccloud.com/private-teams-servers/
      support:
        stable:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          account-tag:
          away-notify:
          echo-message:
          extended-join:
          monitor:
          multi-prefix:
          sts:
          userhost-in-names:
          draft/labeled-response:
          draft/message-tags:
          draft/msgid:
      na:
        stable:
          starttls: supports sts
    - name: ircd-hybrid
      link: https://github.com/ircd-hybrid/ircd-hybrid
      support:
        stable:
          cap-3.1:
          account-notify:
          away-notify:
          chghost:
          extended-join:
          invite-notify:
          multi-prefix:
          userhost-in-names:
    - name: InspIRCd
      # maintainer: saberuk, attila
      # ref: https://github.com/inspircd/inspircd/issues/1038
      #      https://github.com/inspircd/inspircd/search?q="Cap%3A%3ACapability"
      #      https://github.com/inspircd/inspircd-extras/search?q=GenericCap
      link: http://www.inspircd.org
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          cap-3.2: Git
          cap-notify: Extras / Git
          chghost: Extras / Git
          echo-message: Extras / Git
          extended-join:
          invite-notify: Extras / Git
          monitor: Git
          multi-prefix:
          sasl-3.1:
          sasl-3.2: Git
          starttls:
          sts: Extras / Git
          userhost-in-names:
    - name: mammon-ircd
      # ref: Capability() calls in https://github.com/mammon-ircd/mammon/search?q=Capability
      link: https://github.com/mammon-ircd/mammon
      support:
        stable:
          cap-3.1:
          cap-3.2:
          cap-notify:
          sasl-3.1:
          sasl-3.2:
          account-notify:
          account-tag:
          away-notify:
          echo-message:
          extended-join:
          metadata:
          monitor:
          server-time:
          userhost-in-names:
    - name: Nefarious IRCu
      # ref: https://github.com/evilnet/nefarious2/blob/2.0/ircd/m_cap.c#L59
      link: https://github.com/evilnet/nefarious2
      support:
        stable:
          cap-3.1:
          sasl-3.1:
          account-notify:
          away-notify:
          extended-join:
          multi-prefix:
          starttls:
          userhost-in-names:
    - name: Oragono
      # ref: https://oragono.io/specs.html
      link: https://oragono.io/
      support:
        stable:
          cap-3.1:
          cap-3.2:
          cap-notify:
          sasl-3.1:
          sasl-3.2:
          account-notify:
          account-tag:
          away-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          server-time:
          userhost-in-names:
          sts:
          draft/message-tags:
          draft/msgid:
      na:
        stable:
          starttls: supports sts
    - name: txircd
      link: https://github.com/ElementalAlchemist/txircd
      support:
        stable:
          cap-3.1:
          cap-3.2:
          cap-notify:
          account-notify:
          account-tag:
          away-notify:
          batch:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          metadata:
          monitor:
          multi-prefix:
          server-time:
          starttls:
          userhost-in-names:
    - name: UnrealIRCd
      # ref: ClientCapabilityAdd() calls in https://github.com/unrealircd/unrealircd/search?q=ClientCapabilityAdd
      #      (src/modules/m_cap.c has four matches, two not shown)
      link: http://www.unrealircd.org
      support:
        stable:
          cap-3.1:
          sasl-3.1:
          account-notify:
          away-notify:
          multi-prefix:
          starttls:
          userhost-in-names:
      partial:
        stable:
          sts: "draft/sts"
