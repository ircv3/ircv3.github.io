- name: Servers
  software:
    - name: BitlBee
      # ref: https://github.com/bitlbee/bitlbee/blob/3.6/irc_cap.c#L39
      link: https://bitlbee.org/
      support:
        stable:
          cap-3.1:
          cap-3.2:
          sasl-3.1:
          sasl-3.2:
          away-notify:
          extended-join:
          multi-prefix:
          userhost-in-names:
          server-time: 3.6
      na:
        stable:
          webirc:
    - name: Charybdis
      # ref: https://github.com/charybdis-ircd/charybdis/search?q=MAPI_CAP_CLIENT
      link: https://github.com/charybdis-ircd/charybdis
      support:
        stable:
          cap-3.1:
          cap-3.2: Git
          cap-notify:
          sasl-3.1:
          sasl-3.2: Git
          account-notify:
          account-tag: Git
          away-notify:
          chghost:
          echo-message: Git
          extended-join:
          invite-notify: Git
          monitor:
          multi-prefix:
          server-time: Git
          starttls:
          userhost-in-names:
          webirc:
    - name: ChatIRCd
      # dev: Ben / MrC
      # ref: https://bitbucket.org/chatlounge/chatircd/commits/all
      link: https://www.chatlounge.net/w/index.php/Software
      support:
        stable:
          cap-3.1:
          cap-notify:
          sasl-3.1:
          account-notify:
          away-notify:
          chghost:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl:
          starttls:
          userhost-in-names:
          webirc:
    - name: IRCCloud Teams
      # maintainer: jwheare
      link: https://blog.irccloud.com/private-teams-servers/
      support:
        stable:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          echo-message:
          extended-join:
          labeled-response:
          message-tags:
          monitor:
          draft/multiline:
          msgid:
          multi-prefix:
          setname:
          sts:
          userhost-in-names:
      na:
        stable:
          starttls: supports sts
          webirc:
    - name: ircd-hybrid
      link: https://github.com/ircd-hybrid/ircd-hybrid
      support:
        stable:
          cap-3.1:
          account-notify:
          away-notify:
          chghost:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          userhost-in-names:
          webirc:
    - name: InspIRCd
      # maintainer: Sadie
      # ref: https://github.com/inspircd/inspircd/search?q="Cap%3A%3ACapability"
      link: https://www.inspircd.org
      support:
        stable:
          account-notify:
          account-tag: 3.0+
          away-notify:
          batch: 3.0+
          cap-3.1:
          cap-3.2: 3.0+
          cap-notify: 3.0+
          chghost: 3.0+
          echo-message: 3.0+
          extended-join:
          invite-notify: 3.0+
          labeled-response: 3.5+
          message-tags: 3.0+
          monitor: 3.0+
          msgid: 3.1+
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 3.0+
          server-time: 3.0+
          setname: 3.6+
          starttls:
          sts: 3.0+
          userhost-in-names:
          webirc:
    - name: Nefarious IRCu
      # ref: https://github.com/evilnet/nefarious2/blob/2.0/ircd/m_cap.c#L59
      link: https://github.com/evilnet/nefarious2
      support:
        stable:
          cap-3.1:
          sasl-3.1:
          account-notify:
          away-notify:
          extended-join:
          multi-prefix:
          starttls:
          userhost-in-names:
          webirc:
    - name: Oragono
      # ref: https://oragono.io/specs.html
      link: https://oragono.io/
      support:
        stable:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          sasl-3.1:
          sasl-3.2:
          account-notify:
          account-tag:
          away-notify:
          draft/chathistory:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          labeled-response:
          message-tags:
          monitor:
          msgid:
          multi-prefix:
          draft/multiline:
          server-time:
          setname:
          userhost-in-names:
          sts:
          webirc:
      na:
        stable:
          starttls: supports sts
    - name: Planio Team Chat
      link: https://plan.io/business-chat/
      support:
        stable:
          cap-3.1:
          sasl-3.1:
          away-notify:
          server-time:
      na:
        stable:
          webirc:
    - name: txircd
      link: https://github.com/ElementalAlchemist/txircd
      support:
        stable:
          cap-3.1:
          cap-3.2:
          cap-notify:
          account-notify:
          account-tag:
          away-notify:
          batch:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          metadata:
          monitor:
          multi-prefix:
          server-time:
          starttls:
          userhost-in-names:
    - name: UnrealIRCd
      # ref: ClientCapabilityAdd() calls in https://github.com/unrealircd/unrealircd/search?q=ClientCapabilityAdd
      #      (src/modules/m_cap.c has four matches, two not shown)
      link: https://www.unrealircd.org
      support:
        stable:
          account-notify:
          account-tag: 5.0+
          away-notify:
          batch: 5.0+
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message: 5.0+
          extended-join:
          labeled-response: 5.0.3+
          message-tags: 5.0+
          msgid: 5.0+
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time: 5.0+
          starttls:
          sts:
          userhost-in-names:
          webirc:
      partial:
        stable:
          monitor: "5.0+ add-on"
          setname: "5.0+ add-on"
