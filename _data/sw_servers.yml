      # ref: https://github.com/atheme/charybdis/blob/charybdis-3.5.0-test1/modules/m_cap.c#L73
      link: http://www.charybdis.io/
      support:
        stable:
          cap-3.1:
          cap-3.2: Git
          cap-notify: 3.5.0+
          sasl-3.1: 1.1.0+
          sasl-3.2: Git
          account-notify: 3.4.0+
