          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: WeeChat
      # ref: https://weechat.org/files/changelog/ChangeLog-devel.html or
      # https://github.com/weechat/weechat/blob/v3.7.1/doc/en/weechat_user.en.adoc#irc_ircv3_support
      link: https://weechat.org
