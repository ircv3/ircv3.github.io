- name: Desktop Clients
  software:
    - name: AdiIRC
      # ref: https://dev.adiirc.com/projects/adiirc/wiki/IRCv3
      link: https://www.adiirc.com
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch: 3.0+
          cap-3.1:
          cap-3.2: 3.0+
          cap-notify: 3.0+
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          labeled-response: 3.9+
          message-tags: 3.4+
          monitor:
          msgid: 3.4+
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 3.0+
          server-time:
          setname: 3.9+
          starttls:
          sts: 3.4+
          utf8only: 4.1+
          userhost-in-names:
          whox: 4.0+
        SASL:
          external:
          plain:
          scram-sha-256: 3.4+
    - name: Ambassador
      # ref: JSIRCV3_SUPPORTED_CAPS in https://github.com/Ascrod/ambassador/blob/7d2b260f1a069e2d11718c576d694f9343c096be/ambassador/js/lib/irc.js
      link: https://github.com/Ascrod/ambassador/
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          sts:
          tls:
          userhost-in-names:
          whox:
        SASL:
          - PLAIN
    - name: BitchX
      # ref: https://github.com/BitchX/BitchX1.3/search?q=%22CAP+REQ%22&
      link: http://www.bitchx.com
      support:
        stable:
          cap-3.1:
          sasl-3.1:
        SASL:
          - plain
    - name: catgirl
      # ref: https://git.causal.agency/catgirl/about/catgirl.1#STANDARDS
      link: https://git.causal.agency/catgirl/about/
      support:
        stable:
          cap-3.1:
          chghost:
          extended-join:
          invite-notify:
          message-tags:
          msgid:
          multi-prefix:
          reply-client-tag:
          sasl-3.1:
          server-time:
          setname:
          userhost-in-names:
        SASL:
          - external
          - plain
      na:
        stable:
          sts: TLS-only
    - name: Colloquy
      # ref: handleCapWithParameters() in https://github.com/colloquy/colloquy/blob/main/Chat%20Core/MVIRCChatConnection.m
      # https://github.com/colloquy/colloquy/blob/4c47cfbaf686e1ac18937e5727b240d7df60d06d/Chat%20Core/MVIRCChatConnection.m#L2036
      link: http://www.colloquy.info
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          starttls:
          userhost-in-names:
          whox:
        SASL:
          - plain
    - name: Glirc
      # ref: https://github.com/glguy/irc-core/blob/v2/src/Client/State/Network.hs#L766
      link: https://hackage.haskell.org/package/glirc
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          multi-prefix:
          sasl-3.1:
          server-time:
          sts:
          userhost-in-names:
        SASL:
          - plain
          - external
          - scram-sha-1
          - scram-sha-256
    - name: HexChat
      # ref: supported_caps in https://github.com/hexchat/hexchat/blob/v2.16.1/src/common/inbound.c#L1715
      # inbound_005 in https://github.com/hexchat/hexchat/blob/v2.16.1/src/common/modes.c#L923
      link: https://hexchat.github.io
      support:
        stable:
          account-notify:
          account-tag: 2.16
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          extended-monitor: Git
          invite-notify: 2.16
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          setname: 2.16
          standard-replies: Git
          userhost-in-names:
          utf8only: 2.16
          whox:
        SASL:
          - external
          - plain
    - name: IceChat
      # ref: CapREQ() in https://github.com/icechat/IceChat/blob/9.53P/src/IceChat/IRCConnection/ParseIRCData.cs
      link: https://icechat.net
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          sts:
        SASL:
          - plain
    - name: Irssi
      # ref: CAP_ in https://github.com/irssi/irssi/blob/1.4.3/src/irc/core/irc-servers.h#L17
      # WHOX_ in https://github.com/irssi/irssi/blob/1.4.3/src/irc/core/channels-query.c#L55-L57
      link: https://irssi.org
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          extended-join:
          invite-notify:
          message-tags:
          multi-prefix:
          sasl-3.1:
          server-time:
          setname:
          starttls:
          whox:
        SASL:
          - external
          - plain
    - name: Konversation
      # ref: Server::initCapablityNames() in https://github.com/KDE/konversation/blob/v21.04.0/src/irc/server.cpp
      # https://github.com/KDE/konversation/blob/a8ac257a30d0c56635a35b12bdb59c45b5868c37/src/irc/inputfilter.cpp#L1283
      link: https://konversation.kde.org
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          cap-3.2: v20.11.80+
          cap-notify: v21.03.80+
          chghost:  v21.03.80+
          extended-join:
          multi-prefix:
          sasl-3.1:
          sasl-3.2: v21.04.0+
          server-time:
          userhost-in-names:
          whox:
        SASL:
          - plain
          - external
    - name: KVIrc
      # ref: cap_add() in https://github.com/kvirc/KVIrc/blob/5.0.0/src/kvirc/kernel/KviIrcConnection.cpp
      # https://github.com/kvirc/KVIrc/blob/5.0.0/src/kvirc/kernel/KviIrcConnection.cpp#L1997-L1999
      link: https://www.kvirc.net
      support:
        stable:
          account-notify: Git
          away-notify: Git
          cap-3.1:
          chghost: Git
          extended-join: Git
          multi-prefix: Git
          sasl-3.1:
          server-time: Git
          starttls:
          userhost-in-names: Git
          whox:
        SASL:
          - external
          - plain
    - name: LimeChat
      # ref: https://github.com/psychs/limechat/blob/2.42/Classes/IRC/IRCClient.m#L3681
      link: http://limechat.net/mac/
      support:
        stable:
          cap-3.1:
          sasl-3.2:
        # server-time:  # only supports znc's vendor prefixed version
        SASL:
          - plain
    - name: mIRC
      # ref: https://www.mirc.com/news.html
      #      https://www.mirc.com/versions.txt
      link: https://www.mirc.com
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          bot-mode:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          labeled-response:
          monitor:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          setname:
          server-time:
          starttls:
          sts:
          userhost-in-names:
          utf8only:
          whox:
        SASL:
          external:
          plain:
          scram-sha-256:
    - name: Mozilla Thunderbird
      # ref: irc{CAP,EchoMessage,MultiPrefix,SASL,ServerTime,WatchMonitor}.jsm files in
      #      https://github.com/mozilla/releases-comm-central/tree/219c6396225f9c262cef4fe7766f5c31cefe2a05/chat/protocols/irc
      link: https://www.thunderbird.net/
