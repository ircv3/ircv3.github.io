- name: Desktop Clients
  software:
    - name: AdiIRC
      # ref: https://dev.adiirc.com/projects/adiirc/wiki/IRCv3
      link: https://www.adiirc.com
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch: 3.0+
          cap-3.1:
          cap-3.2: 3.0+
          cap-notify: 3.0+
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          labeled-response: 3.9+
          message-tags: 3.4+
          monitor:
          msgid: 3.4+
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 3.0+
          server-time:
          setname: 3.9+
          starttls:
          sts: 3.4+
          userhost-in-names:
        SASL:
          external:
          plain:
          scram-sha-256: 3.4+
    - name: Ambassador
      # ref: JSIRCV3_SUPPORTED_CAPS in https://github.com/Ascrod/ambassador/blob/7d2b260f1a069e2d11718c576d694f9343c096be/ambassador/js/lib/irc.js
      link: https://github.com/Ascrod/ambassador/
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          sts:
          tls:
          userhost-in-names:
        SASL:
          - PLAIN
    - name: BitchX
      # ref: https://github.com/BitchX/BitchX/search?q=%22CAP+REQ%22&
      link: http://www.bitchx.com
      support:
        stable:
          cap-3.1:
          sasl-3.1:
        SASL:
          - plain
    - name: Colloquy
      # ref: handleCapWithParameters() in https://github.com/colloquy/colloquy/blob/main/Chat%20Core/MVIRCChatConnection.m
      link: http://www.colloquy.info
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          starttls:
          userhost-in-names:
        SASL:
          - plain
    - name: HexChat
      # ref: https://github.com/hexchat/hexchat/blob/v2.10.3/src/common/inbound.c#L1728
      link: https://hexchat.github.io
      support:
        stable:
          account-notify:
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: IceChat
      # ref: CapREQ() in https://github.com/icechat/IceChat/blob/9.50P/src/IceChat/IRCConnection/ParseIRCData.cs
      link: https://icechat.net
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
        SASL:
          - plain
    - name: Irssi
      # ref: https://github.com/irssi/irssi/blob/8a5d5d384ed20cefa3fdc4a65d27fac3e4913a7b/src/irc/core/irc-servers.h#L17
      link: https://irssi.org
      support:
        stable:
          account-notify: Git
          away-notify: Git
          cap-3.1:
          cap-3.2: Git
          cap-notify: Git
          chghost: Git
          extended-join: Git
          invite-notify: Git
          message-tags: Git
          multi-prefix:
          sasl-3.1:
          setname: Git
          starttls: Git
        SASL:
          - external
          - plain
      partial:
        stable:
          setname: "Git draft cap"
    - name: Konversation
      # ref: Server::initCapablityNames() in https://github.com/KDE/konversation/blob/v21.04.0/src/irc/server.cpp
      link: https://konversation.kde.org
      support:
        stable:
          account-notify: 1.7+
          away-notify: 1.7+
          cap-3.1:
          extended-join: 1.7+
          multi-prefix: 1.7+
          sasl-3.1:
          server-time: 1.7+
          userhost-in-names: 1.7+
        SASL:
          - plain
          - external
    - name: KVIrc
      # ref: cap_add() in https://github.com/kvirc/KVIrc/blob/5.0.0/src/kvirc/kernel/KviIrcConnection.cpp
      link: https://www.kvirc.net
      support:
        stable:
          account-notify: Git
          away-notify: Git
          cap-3.1:
          chghost: Git
          extended-join: Git
          multi-prefix: Git
          sasl-3.1:
          server-time: Git
          starttls:
          userhost-in-names: Git
        SASL:
          - external
          - plain
    - name: LimeChat
      # ref: https://github.com/psychs/limechat/blob/2.42/Classes/IRC/IRCClient.m#L3681
      link: http://limechat.net/mac/
      support:
        stable:
          cap-3.1:
          sasl-3.2:
        # server-time:  # only supports znc's vendor prefixed version
        SASL:
          - plain
    - name: mIRC
      # ref: https://www.mirc.com/news.html
      #      https://www.mirc.com/versions.txt
      link: https://www.mirc.com
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          invite-notify:
          message-tags:
          labeled-response: 7.62+
          monitor:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          setname: 7.62+
          server-time:
          starttls:
          sts:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Mozilla Thunderbird
      # ref: irc{CAP,EchoMessage,MultiPrefix,SASL,ServerTime,WatchMonitor}.jsm files in
      #      https://searchfox.org/comm-central/source/chat/protocols/irc/
      link: https://www.thunderbird.net/
      support:
        stable:
          cap-notify: 72.0+
          cap-3.1:
          cap-3.2: 72.0+
          echo-message: 73.0+
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 72.0+
          server-time: 60.0+
        SASL:
          - plain
    - name: Quassel
      # ref: knownCaps in https://github.com/quassel/quassel/blob/0.14-rc1/src/common/irccap.h
      link: https://www.quassel-irc.org
      support:
        stable:
          account-notify:
          account-tag: Git
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message: Git (opt in) # Supported, requires manual /CAP REQ to enable
          extended-join:
          invite-notify: Git
          message-tags: Git
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time: Git
          setname: Git
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Textual
      # ref: isCapabilitySupported in https://github.com/Codeux-Software/Textual/blob/55498fb845baf9efe1df93bc4e463edbe5c2057f/Sources/App/Classes/IRC/IRCClient.m
      # ref: https://github.com/Codeux-Software/Textual/blob/v6.0.1/Classes/IRC/IRCClient.m#L4590
      link: https://www.codeux.com/textual
      support:
        stable:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          chghost: v7.1.1+
          echo-message:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: WeeChat
      # ref: https://weechat.org/files/changelog/ChangeLog-devel.html or IRC_COMMAND_CAP_SUPPORTED_COMPLETION
      # in https://github.com/weechat/weechat/blob/v3.1/src/plugins/irc/irc-command.h
      link: https://weechat.org
      support:
        stable:
          account-notify:
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2: 2.2+
          chghost: 2.2+
          extended-join:
          invite-notify: 2.2+
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Srain
      # ref: https://doc.srain.im/en/latest/support.html
      link: https://srain.im
      support:
        stable:
          cap-notify:
          cap-3.1:
          cap-3.2:
          sasl-3.1:
          sasl-3.2:
        SASL:
          - plain
    - name: Swirc
      # ref: https://raw.githubusercontent.com/uhlin/swirc/master/CHANGELOG.md
      link: https://www.nifty-networks.net/swirc/
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          invite-notify:
          sasl-3.1:
          server-time:
        SASL:
          - plain
          - scram-sha-256
    - name: Glirc
      # ref: https://github.com/glguy/irc-core/blob/v2/src/Client/State/Network.hs#L686-L687
      link: https://hackage.haskell.org/package/glirc
      support:
        stable:
          account-notify:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          multi-prefix:
          sasl-3.1:
          server-time:
          sts:
          userhost-in-names:

        SASL:
          - plain

