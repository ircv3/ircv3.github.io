- name: Desktop Clients
  software:
    - name: AdiIRC
      # ref: https://dev.adiirc.com/projects/adiirc/wiki/IRCv3
      link: https://www.adiirc.com
      support:
        stable:
          account-notify:
          account-tag: 2.8+
          away-notify:
          batch: 3.0+
          cap-3.1:
          cap-3.2: 3.0+
          cap-notify: 3.0+
          chghost:
          echo-message: 2.9+
          extended-join:
          invite-notify: 2.8+
          message-tags: 3.4+
          monitor: 2.9+
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 3.0+
          server-time:
          starttls:
          sts: 3.4+
          userhost-in-names:
        SASL:
          external:
          plain:
          scram-sha-256: 3.4+
    - name: BitchX
      # ref: https://github.com/BitchX/BitchX/search?q=%22CAP+REQ%22&
      link: http://www.bitchx.com
      support:
        stable:
          cap-3.1:
          sasl-3.1:
        SASL:
          - plain
    - name: ChatZilla
      # ref: https://bugzilla.mozilla.org/showdependencytree.cgi?id=687798&hide_resolved=0
      link: http://chatzilla.hacksrus.com/
      support:
        stable:
          cap-3.1:
          multi-prefix:
    - name: Colloquy
      # ref: handleCapWithParameters() in https://github.com/colloquy/colloquy/blob/main/Chat%20Core/MVIRCChatConnection.m
      link: http://www.colloquy.info
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          starttls:
          userhost-in-names:
        SASL:
          - plain
    - name: HexChat
      # ref: https://github.com/hexchat/hexchat/blob/v2.10.2/src/common/inbound.c#L1728
      link: https://hexchat.github.io
      support:
        stable:
          account-notify:
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: IceChat
      # ref: CapREQ() in https://github.com/icechat/IceChat/blob/master/src/IceChat/IRCConnection/ParseIRCData.cs
      link: https://icechat.net
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          extended-join:
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
        SASL:
          - plain
    - name: Irssi
      # ref: https://github.com/irssi/irssi/blob/0.8.18/src/irc/core/irc-servers.c#L229
      link: https://irssi.org
      support:
        stable:
          account-notify: Git
          away-notify: Git
          cap-3.1:
          cap-3.2: Git
          cap-notify: Git
          chghost: Git
          extended-join: Git
          invite-notify: Git
          message-tags: Git
          multi-prefix:
          sasl-3.1:
        SASL:
          - external
          - plain
      partial:
        stable:
          setname: "Git draft cap"
    - name: Konversation
      # ref: Server::initCapablityNames() in https://github.com/KDE/konversation/blob/master/src/irc/server.cpp
      link: https://konversation.kde.org
      support:
        stable:
          account-notify: 1.7+
          away-notify: 1.7+
          cap-3.1:
          extended-join: 1.7+
          multi-prefix: 1.7+
          sasl-3.1:
          server-time: 1.7+
          userhost-in-names: 1.7+
        SASL:
          - plain
          - external
    - name: KVIrc
      # ref: https://github.com/kvirc/KVIrc/blob/4.2.0/src/kvirc/kernel/KviIrcConnection.cpp#L438
      #      or handleInitialCapLs() in https://github.com/kvirc/KVIrc/blob/master/src/kvirc/kernel/KviIrcConnection.cpp
      link: https://www.kvirc.net
      support:
        stable:
          account-notify: Git
          away-notify: Git
          cap-3.1:
          chghost: Git
          extended-join: Git
          multi-prefix: Git
          sasl-3.1:
          server-time: Git
          starttls:
          userhost-in-names: Git
        SASL:
          - plain
    - name: LimeChat
      # ref: https://github.com/psychs/limechat/blob/2.42/Classes/IRC/IRCClient.m#L3681
      link: http://limechat.net/mac/
      support:
        stable:
          cap-3.1:
          sasl-3.2:
        # server-time:  # only supports znc's vendor prefixed version
        SASL:
          - plain
    - name: mIRC
      # ref: https://www.mirc.com/news.html
      #      https://www.mirc.com/versions.txt
      link: https://www.mirc.com
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          invite-notify:
          message-tags:
          monitor:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          starttls:
          sts:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Mozilla Thunderbird
      # ref: irc{CAP,EchoMessage,MultiPrefix,SASL,ServerTime,WatchMonitor}.jsm files in
      #      https://searchfox.org/comm-central/source/chat/protocols/irc/
      link: https://www.thunderbird.net/
      support:
        stable:
          cap-notify: 72.0+
          cap-3.1:
          cap-3.2: 72.0+
          echo-message: 73.0+
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2: 72.0+
          server-time: 60.0+
        SASL:
          - plain
    - name: Quassel
      # ref: https://github.com/quassel/quassel/blob/0.13.0/src/common/irccap.h#L134-L166
      link: https://www.quassel-irc.org
      support:
        stable:
          account-notify: 0.13+
          away-notify: 0.13+
          cap-notify: 0.13+
          cap-3.1:
          cap-3.2: 0.13+
          chghost: 0.13+
          extended-join: 0.13+
          multi-prefix: 0.13+
          sasl-3.1:
          sasl-3.2: 0.13+
          server-time: Git
          userhost-in-names: 0.13+
        SASL:
          - external
          - plain
    - name: Textual
      # ref: https://github.com/Codeux-Software/Textual/blob/v6.0.1/Classes/IRC/IRCClient.m#L7102-L7127
      # ref: https://github.com/Codeux-Software/Textual/blob/v6.0.1/Classes/IRC/IRCClient.m#L4590
      link: https://www.codeux.com/textual
      support:
        stable:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          echo-message:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: WeeChat
      # ref: https://weechat.org/files/changelog/ChangeLog-devel.html
      #      for 1.4+, see IRC_COMMAND_CAP_SUPPORTED_COMPLETION in
      #      https://github.com/weechat/weechat/blob/master/src/plugins/irc/irc-command.h
      #      for 1.3:
      #      https://github.com/weechat/weechat/blob/v1.3/src/plugins/irc/irc-config.c#L1735
      link: https://weechat.org
      support:
        stable:
          account-notify:
          away-notify:
          cap-notify:
          cap-3.1:
          cap-3.2: 2.2+
          chghost: 2.2+
          extended-join:
          invite-notify: 2.2+
          monitor:
          multi-prefix:
          sasl-3.1:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Srain
      # ref: https://doc.srain.im/en/latest/support.html
      link: https://srain.im
      support:
        stable:
          cap-notify:
          cap-3.1:
          cap-3.2:
          sasl-3.1:
          sasl-3.2:
        SASL:
          - plain
    - name: Swirc
      # ref: https://raw.githubusercontent.com/uhlin/swirc/master/CHANGELOG.md
      link: https://www.nifty-networks.net/swirc/
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          invite-notify:
          sasl-3.1:
          server-time:
        SASL:
          - plain
          - scram-sha-256
    - name: Glirc
      # ref: https://github.com/glguy/irc-core/blob/v2/src/Client/State/Network.hs#L686-L687
      link: https://hackage.haskell.org/package/glirc
      support:
        stable:
          account-notify:
          away-notify:
          batch:
          cap-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          extended-join:
          multi-prefix:
          sasl-3.1:
          server-time:
          sts:
          userhost-in-names:

        SASL:
          - plain

