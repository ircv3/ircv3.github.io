          invite-notify:
          message-tags:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          setname:
          standard-replies: Git
          typing-client-tag:
          whox:
        SASL:
          plain:
    - name: Srain
      # ref: https://srain.silverrainz.me/support.html
