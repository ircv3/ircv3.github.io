- name: Libraries
  software:
    - name: BlueIRC
      # ref: https://github.com/MicroDroid/blueirc/blob/development/src/tk/microdroid/blueirc/Handler.java#L59
      link: https://github.com/MicroDroid/blueirc
      support:
        v3.1:
          - cap
          - multi-prefix
          - sasl
        SASL:
          - plain
    - name: cinch
      # ref: https://github.com/cinchrb/cinch/blob/v2.3.1/lib/cinch/irc.rb#L115
      link: https://github.com/cinchrb/cinch
      support:
        v3.1:
          - cap
          - away-notify
          - multi-prefix
          - sasl
        SASL:
          - plain
    - name: Communi
      # ref: http://communi.github.io/doc/3.4/ircv3.html
      link: https://communi.github.io
      support:
        v3.1:
          cap: 3.0+
          multi-prefix: 3.3+
          sasl: 3.0+
          account-notify: 3.3+
          away-notify: 3.3+
          extended-join: 3.3+
        v3.2:
          cap: 3.4+
          message-tags: 3.1+
          monitor: 3.4+
          cap-notify: 3.4+
          invite-notify: 3.0+
          server-time: 3.4+
          userhost-in-names: 3.0+
          account-tag: 3.4+
          chghost: 3.4+
        SASL:
          - plain
    - name: Kitteh IRC Client Library
      # ref: http://kicl.kitteh.org/en/stable/ircv3/
      link: https://github.com/KittehOrg/KittehIRCClientLib
      support:
        v3.1:
          - cap
          - sasl
          - multi-prefix
          - account-notify
          - away-notify
          - extended-join
        v3.2:
          - cap
          - monitor
          - account-tag
          - cap-notify
          - chghost
          - echo-message
          - invite-notify
          - sasl
          - server-time
          - userhost-in-names
        SASL:
          - external
          - plain
    - name: Net::Async::IRC
      # ref: https://metacpan.org/source/PEVANS/Net-Async-IRC-0.10/lib/Net/Async/IRC.pm#L339
      link: https://metacpan.org/pod/Net::Async::IRC
      support:
        v3.1:
          - cap
    - name: pydle
      # ref: https://github.com/Shizmob/pydle/tree/v0.8.2/pydle/features/ircv3
      link: https://pypi.python.org/pypi/pydle
      support:
        v3.1:
          - cap
          - account-notify
          - away-notify
          - extended-join
          - multi-prefix
          - sasl
          - tls
        v3.2:
          metadata: 0.8.2
          monitor: 0.8
          chghost:
          userhost-in-names:
        SASL:
          - plain
      partial:
        v3.2:
          cap: 0.8.2, except NEW/DEL
    - name: Rust irc
      # ref: https://github.com/aatxe/irc/blob/master/src/client/data/caps.rs
      link: https://github.com/aatxe/irc
      support:
        v3.1:
          - cap
          - account-notify
          - away-notify
          - extended-join
          - multi-prefix
          - sasl
        v3.2:
          - cap
          - account-tag
          - cap-notify
          - chghost
          - monitor
          - metadata
          - echo-message
          - invite-notify
          - server-time
          - userhost-in-names
          - batch
          - sasl
        SASL:
          - plain
    - name: Warren
      # ref: https://github.com/CarrotCodes/Warren/blob/25f4fed/src/main/kotlin/engineer/carrot/warren/warren/WarrenRunner.kt#L32
      link: https://github.com/CarrotCodes/Warren
      support:
        v3.1:
          - cap
          - multi-prefix
          - sasl
          - account-notify
          - away-notify
          - extended-join
        v3.2:
          - cap
        SASL:
          - plain
