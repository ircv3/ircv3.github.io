- name: Libraries
  software:
    - name: ChatSharp
      # ref:  https://git.sr.ht/~sircmpwn/ChatSharp/tree/master/item/ChatSharp/Handlers/CapabilityHandlers.cs#L15
      #       https://git.sr.ht/~sircmpwn/ChatSharp/tree/master/item/ChatSharp/IrcClient.cs#L174
      link: https://git.sr.ht/~sircmpwn/ChatSharp
      language: C#
      support:
        stable:
          account-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          multi-prefix:
          sasl-3.1:
          server-time:
          userhost-in-names:
    - name: Communi
      # ref: https://github.com/communi/libcommuni/blob/a01998018d5ae7b3afad07c7035ca798b4f5780a/src/core/irc.cpp#L105
      link: https://communi.github.io
      language: C++
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - plain
    - name: girc
      # ref: https://github.com/lrstanley/girc/blob/master/cap.go
      #      https://github.com/lrstanley/girc/blob/master/cap_sasl.go
      #      https://github.com/lrstanley/girc/blob/master/cap_tags.go
      #      https://github.com/lrstanley/girc/blob/master/builtin.go
      link: https://github.com/lrstanley/girc
      language: Go
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          monitor:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          sts:
          userhost-in-names:
          webirc:
        SASL:
          - external
          - plain
    - name: irc-framework
      # ref: https://github.com/kiwiirc/irc-framework/blob/master/docs/ircv3.md
      link: https://github.com/kiwiirc/irc-framework
      language: JS
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          setname:
          server-time:
          userhost-in-names:
        SASL:
          - plain
    - name: ircrobots
      # ref: https://github.com/jesopo/ircrobots/blob/33bcba800177f676a404e3e4ac5601f109644abc/ircrobots/ircv3.py
      link: https://github.com/jesopo/ircrobots/
      language: Python
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          invite-notify:
          labeled-response:
          message-tags:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          setname:
          sts:
          userhost-in-names:
        SASL:
          - plain
          - scram-sha-256
    - name: Kitteh IRC Client Library
      # ref: http://kicl.kitteh.org/en/stable/ircv3/
      link: https://github.com/KittehOrg/KittehIRCClientLib
      language: Java
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          bot-mode:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          extended-monitor:
          invite-notify:
          labeled-response:
          message-tags:
          monitor:
          msgid:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          setname:
          standard-replies:
          sts:
          userhost-in-names:
          webirc:
        SASL:
          - external
          - plain
    - name: Net::Async::IRC
      # ref: https://metacpan.org/source/PEVANS/Net-Async-IRC-0.10/lib/Net/Async/IRC.pm#L339
      link: https://metacpan.org/pod/Net::Async::IRC
      language: Perl
      support:
        stable:
          cap-3.1:
    - name: pydle
      # ref: https://github.com/Shizmob/pydle/tree/v0.9.4/pydle/features/ircv3
      link: https://pypi.python.org/pypi/pydle
      language: Python
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          message-tags:
          metadata:
          monitor:
          multi-prefix:
          sasl-3.1:
          userhost-in-names:
        SASL:
          - plain
      partial:
        v3.2:
          cap: 0.8.2, except NEW/DEL
    - name: Rust irc
      # ref: https://github.com/aatxe/irc/blob/master/src/client/data/caps.rs
      link: https://github.com/aatxe/irc
      language: Rust
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          metadata:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - plain
    - name: Warren
      # ref: https://github.com/WillowChat/Warren/blob/9c979a7/src/main/kotlin/chat/willow/warren/extension/cap/CapManager.kt#L41
      link: https://github.com/WillowChat/Warren
      language: Kotlin
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - plain
    - name: zIRC
      # ref: https://github.com/itslukej/zirc/blob/master/zirc/caps.py
      #      https://github.com/itslukej/zirc/blob/master/zirc/ext/sasl.py
      #      https://github.com/itslukej/zirc/issues/9
      link: https://github.com/itslukej/zirc
      language: Python
      support:
        stable:
          cap-3.1:
          cap-3.2: 1.2.4+
          cap-notify: 1.2.4+
          sasl-3.1:
          sasl-3.2: 1.2.4+
        SASL:
          - external
          - plain
