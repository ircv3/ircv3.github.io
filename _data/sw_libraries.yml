- name: Libraries
  software:
    - name: cinch
      # ref: https://github.com/cinchrb/cinch/blob/v2.3.1/lib/cinch/irc.rb#L115
      link: https://github.com/cinchrb/cinch
      support:
        stable:
          cap-3.1:
          away-notify:
          multi-prefix:
          sasl-3.1:
        SASL:
          - plain
    - name: Communi
      # ref: http://communi.github.io/doc/3.4/ircv3.html
      link: https://communi.github.io
      support:
        v3.1:
          account-notify: 3.3+
          account-tag: 3.4+
          away-notify: 3.3+
          cap-3.1: 3.0+
          cap-notify: 3.4+
          chghost: 3.4+
          extended-join: 3.3+
          invite-notify: 3.0+
          message-tags: 3.1+
          monitor: 3.4+
          multi-prefix: 3.3+
          sasl-3.2: 3.0+
          server-time: 3.4+
          userhost-in-names: 3.0+
        SASL:
          - plain
    - name: irc-framework
      # ref: https://github.com/kiwiirc/irc-framework/blob/master/src/commands/handlers/registration.js
      link: https://github.com/kiwiirc/irc-framework
      support:
        v3.1:
          - cap
          - multi-prefix
          - sasl
          - account-notify
          - away-notify
          - extended-join
        v3.2:
          - cap
          - account-tag
          - chghost
          - invite-notify
          - sasl
          - server-time
          - userhost-in-names
        SASL:
          - plain
    - name: Kitteh IRC Client Library
      # ref: http://kicl.kitteh.org/en/stable/ircv3/
      link: https://github.com/KittehOrg/KittehIRCClientLib
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          monitor:
          multi-prefix:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - external
          - plain
    - name: Net::Async::IRC
      # ref: https://metacpan.org/source/PEVANS/Net-Async-IRC-0.10/lib/Net/Async/IRC.pm#L339
      link: https://metacpan.org/pod/Net::Async::IRC
      support:
        stable:
          cap-3.1:
    - name: pydle
      # ref: https://github.com/Shizmob/pydle/tree/v0.8.2/pydle/features/ircv3
      link: https://pypi.python.org/pypi/pydle
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          chghost:
          extended-join:
          metadata: 0.8.2+
          monitor: 0.8+
          multi-prefix:
          sasl-3.1:
          starttls:
          userhost-in-names:
        SASL:
          - plain
      partial:
        v3.2:
          cap: 0.8.2, except NEW/DEL
    - name: Rust irc
      # ref: https://github.com/aatxe/irc/blob/master/src/client/data/caps.rs
      link: https://github.com/aatxe/irc
      support:
        stable:
          account-notify:
          account-tag:
          away-notify:
          batch:
          cap-3.1:
          cap-3.2:
          cap-notify:
          chghost:
          echo-message:
          extended-join:
          invite-notify:
          metadata:
          monitor:
          multi-prefix:
          sasl-3.1:
          sasl-3.2:
          server-time:
          userhost-in-names:
        SASL:
          - plain
    - name: Warren
      # ref: https://github.com/CarrotCodes/Warren/blob/25f4fed/src/main/kotlin/engineer/carrot/warren/warren/WarrenRunner.kt#L32
      link: https://github.com/CarrotCodes/Warren
      support:
        stable:
          account-notify:
          away-notify:
          cap-3.1:
          cap-3.2:
          extended-join:
          multi-prefix:
          sasl-3.1:
        SASL:
          - plain
    - name: zIRC
      # ref: https://github.com/itslukej/zirc/blob/master/zirc/caps.py
      #      https://github.com/itslukej/zirc/blob/master/zirc/ext/sasl.py
      #      https://github.com/itslukej/zirc/issues/9
      link: https://github.com/itslukej/zirc
      support:
        stable:
          cap-3.1:
          cap-3.2: 1.2.4+
          cap-notify: 1.2.4+
          sasl-3.1:
          sasl-3.2: 1.2.4+
        SASL:
          - external
          - plain
